<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      label {
          display: block;
          font-weight: bold;
          margin: 0.5em 0;
      }
      input {
          margin-left: 0.2em;
      }
      form {
          text-align: right !important;
          width: fit-content;
      }
    </style>
  </head>

  <body>
    <form id="form">
      <label>Feedlynx Host: <input type="text" id="host" name="host" placeholder="feedlynx.example.com" size="40"></label>
      <label>Feedlynx Private Token: <input type="password" id="token" name="token" size="40"></label>
      <button type="submit">Save Settings</button>
    </form >

    <script src="options.js"></script>
  </body>
</html>
